<div class="content-wrapper" style="min-height: 1200.88px;">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Listar Usuario Registrados</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="card card-default color-palette-box">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-map-pin"></i> Lista Usuarios
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="col-6">


                                <div class="form-group">
                                    <label for="exampleInputEmail1">Ciudad</label>
                                    <ng-select formControlName="ciudad" (change)="peticion($event)">
                                        <ng-option *ngFor="let item of ciudades" [value]="item.id">{{item.nombreCuidad}}</ng-option>
                                    </ng-select>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Sede</label>
                                    <ng-select formControlName="sedesave" (change)="buscarUser($event)">
                                        <ng-option *ngFor="let itemsede of ciudadSedes" [value]="itemsede.id">{{itemsede.nombreSede}}</ng-option>
                                    </ng-select>
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>

                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Cedula</th>
                                            <th>Email</th>
                                            <th>Sede</th>
                                            <th>Ciudad</th>
                                        </tr>
                                    </thead>
                                    <tbody>


                                        <tr *ngFor="let item of user ">
                                            <td>{{item.id}}</td>
                                            <td>{{item.username}}</td>
                                            <td>{{item.apellido}}</td>
                                            <td>{{item.cedula}}</td>
                                            <td>{{item.email}}</td>

                                            <td>{{item.sede[0].sede.nombreSede}}</td>
                                            <td>{{item.sede[0].sede.cuidad.nombreCuidad}}</td>





                                            <!-- <td>{{data.sede.ciudad.nombreCuidad}}</td> -->
                                        </tr>



                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-md-6 -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
