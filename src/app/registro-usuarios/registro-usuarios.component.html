<div class="col-lg-12 text-center register-page">


    <div class="login-box">
        <div class="login-logo">
            <img class="img-fluid" src="/assets/img/logo.png" alt="">
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">RegÃ­strese para una nueva experiencia</p>

                <form [formGroup]="myFormUser" (ngSubmit)="submitForm()">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" placeholder="email" formControlName="email">

                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Cedula</label>
                        <input type="text" class="form-control" placeholder="cedula" formControlName="cedula">

                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Ciudad</label>
                      <ng-select  formControlName="ciudad"(change)="peticion($event)" >
                        <ng-option *ngFor="let item of ciudades" [value]="item.id" >{{item.nombreCuidad}}</ng-option>
                      </ng-select>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Sede</label>
                    <ng-select  formControlName="sedesave">
                      <ng-option *ngFor="let itemsede of ciudadSedes" [value]="itemsede.id" >{{itemsede.nombreSede}}</ng-option>
                    </ng-select>
                </div>



                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control"  formControlName="username" placeholder="username">

                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">apellido</label>
                      <input type="apellido" class="form-control"  formControlName="apellido" placeholder="apellido">

                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Clave</label>
                        <input type="password" class="form-control"  formControlName="password" placeholder="Password">

                    </div>

                    <div class="row">
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
